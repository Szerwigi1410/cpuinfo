name: Feature request
description: Suggest a new idea or improvement
title: "[FEATURE] "
labels: [enhancement]
body:
  - type: textarea
    id: summary
    attributes:
      label: Summary
      placeholder: "What feature would you like to see?"
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: Why is this needed?
      placeholder: "Explain the problem this solves."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      placeholder: "How do you think this should work?"
    validations:
      required: false
